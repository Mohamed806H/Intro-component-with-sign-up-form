<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/master.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <section class="container">
    <section class="app__section-leftside">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers think is invaluable.</p>
    </section>
    <section class="app__section-rightside">
      <a class="offer">Try it free 7 days <span>then $20/mo. thereafter</span></a>
      <form>
      <input type="text" name="First Name" id="frname" placeholder="First Name" class="box">
      <input type="text" name="LastName" id="lname" placeholder="Last Name" class="box">
      <input type="email" name="EmailAddress" id="Email" placeholder="Email Address" class="box">
      <input type="password" name="Password" id="Password" placeholder="Password" class="box">
      <input type="submit" value="CLAIM YOUR FREE TRAIL" id="submit" class="box">
      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </section>
  </section>
</body>
</html>
